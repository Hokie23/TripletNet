        <script type="text/javascript">
            String.prototype.format = function() {
                var formatted = this;
                for( var arg in arguments ) {
                    formatted = formatted.replace("{" + arg + "}", arguments[arg]);
                }
                return formatted;
            }
            
            var _remote_server = "175.126.56.112:16001";
            var myserver = new MyServer();
            
            function CallBack(service_name, event_type, result, textStatus, jqXHR) {
                switch(service_name) {
                case 'retrievalimage': 
                    if( event_type == "success" && result.result ) {
                        onUpdateRetrievalList( result.content_id_list );
                    }
                    break;
                case 'submit':
                    if( event_type == "success" ) {
                        onSubmit( result );
                    }else {
                        result.result = false;
                        onSubmit( result );
                    }
                    break;
                case 'connect': 
                    if( event_type == "success" ) {
                        onConnect( result );
                    }else {
                        result.result = false;
                        onConnect( result );
                    }
                    break;
                case 'pagination':
                    if( event_type == "success" ) {
                        onPagination(result);
                    }
                    break;
                case 'onpage':
                    if( event_type == "success" ) {
                        onPage(result);
                    }
                    break;
                }
            }
            
            function onStatics()
            {
            }
            
            function onInit() {
                myserver.SetCallBack( CallBack );
                myserver.Connect(_remote_server);
                setTimeout( onStatics(), 500);
            }
            
            $(document).ready(function(){
                onInit();
            })
        </script>
