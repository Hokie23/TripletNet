        <script type="text/javascript">
            String.prototype.format = function() {
                var formatted = this;
                for( var arg in arguments ) {
                    formatted = formatted.replace("{" + arg + "}", arguments[arg]);
                }
                return formatted;
            }
            
            var _remote_server = "175.126.56.112:16002";
            var myserver = new MyServer();
            
            function CallBack(service_name, event_type, result, textStatus, jqXHR) {
                switch(service_name) {
                case 'connect': 
                    if( event_type == "success" ) {
                        onConnect( result );
                    }else {
                        result.result = false;
                        onConnect( result );
                    }
                    break;
                }
            }
            
            function onConnect(result)
            {
                if( result.result ) {
                    onStatics();
                }
            }
            
            function onDrawDailyChart(items) {
                var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
                var lineChartData = {
                    labels : ["January","February","March","April","May","June","July"],
                    datasets : [
                        {
                            label: "My First dataset",
                            fillColor : "rgba(220,220,220,0.2)",
                            strokeColor : "rgba(220,220,220,1)",
                            pointColor : "rgba(220,220,220,1)",
                            pointStrokeColor : "#fff",
                            pointHighlightFill : "#fff",
                            pointHighlightStroke : "rgba(220,220,220,1)",
                            data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
                        },
                        {
                            label: "My Second dataset",
                            fillColor : "rgba(151,187,205,0.2)",
                            strokeColor : "rgba(151,187,205,1)",
                            pointColor : "rgba(151,187,205,1)",
                            pointStrokeColor : "#fff",
                            pointHighlightFill : "#fff",
                            pointHighlightStroke : "rgba(151,187,205,1)",
                            data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
                        }
                    ]
                }
                var ctx = document.getElementById("daily-chart").getContext("2d");
                window.myLine = new Chart(ctx).Line(lineChartData, {
                    responsive: true
                });
            }
            
            function onStatics()
            {
                var ResultCallback = function(result) {                    
                    if( result.result ) {
                        var items = result.counts;
                        for(var index in items) {
                            $("#user-statics").append("<tr><td>{0}</td><td>{1}</td></tr>".format( items[index].user, items[index].count) );
                        }
                        onDrawDailyChart();
                    }
                };
                senddata = {
                    
                };
                $.ajax( {url: "http://"+ _remote_server + "/statics",
                        dateType: 'json',
                        type: 'POST',
                        crossDomain: true,
                        xhrFields: {withCredentials: false},
                        data: JSON.stringify(senddata),
                        async: true,
                        cache: false,
                        success: function(result, textStatus, jqXHR ) {
                            console.log( result );
							ResultCallback(result);
                        },
                        error:function(request,textStatus,error){},
                	});
            }
            
            function onInit() {
                myserver.SetCallBack( CallBack );
                myserver.Connect(_remote_server);
            }
            
            $(document).ready(function(){
                onInit();
            })
        </script>
